<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <title>p0_noon</title>
    <link rel="stylesheet" href="./css/system.css" />

    <script>
        $(function(){
            $.getJSON("drugdata.json",display);
        });
        function display(drugdata){
            $("#p0_name").html(drugdata[0].name);
            $("#p0noon_dn").html(
                drugdata[0].noon.drugname[0]+"<br>"+
                drugdata[0].noon.drugname[1]+"<br>"+
                drugdata[0].noon.drugname[2]+"<br>"+
                drugdata[0].noon.drugname[3]+"<br>"+
                drugdata[0].noon.drugname[4])
            $("#p0noon_dd").html(
                drugdata[0].noon.drugdose[0]+"<br>"+
                drugdata[0].noon.drugdose[1]+"<br>"+
                drugdata[0].noon.drugdose[2]+"<br>"+
                drugdata[0].noon.drugdose[3]+"<br>"+
                drugdata[0].noon.drugdose[4]
            )
            $("#p0noon_p").html(
                drugdata[0].noon.drugname[0]+"："+drugdata[0].noon.purpose[0]+"<br>"+
                drugdata[0].noon.drugname[1]+"："+drugdata[0].noon.purpose[1]+"<br>"+
                drugdata[0].noon.drugname[2]+"："+drugdata[0].noon.purpose[2]+"<br>"+
                drugdata[0].noon.drugname[3]+"："+drugdata[0].noon.purpose[3]+"<br>"+
                drugdata[0].noon.drugname[4]+"："+drugdata[0].noon.purpose[4]
            )
            $("#p0noon_t").html(drugdata[0].noon.time)
        }

        function gocheck(){
            location.href="p0_nooncheck.html";
        }
        function pageback(){
            location.href="patient0.html";
        }
    </script>
</head>
<body>
    <div class="container">

        <header>
            <p class="title">与薬情報システム</p>
        </header>
        
    <div class="main">
    <br>
    <table border="1">
        <caption>与薬情報</caption>
        <tr>
            <th colspan="2">氏名</th>
        </tr>
        <tr>
            <td colspan="2" id="p0_name"></td>
        </tr>
        <tr>
            <th>処方薬</th><th>用量</th>
        </tr>
        <tr>
            <td id="p0noon_dn"></td><td id="p0noon_dd"></td>
        </tr>
        <tr>
            <th colspan="2">使用目的</th>
        </tr>
        <tr>
            <td colspan="2" id="p0noon_p"></td>
        </tr>
        <tr>
            <th colspan="2">投与時刻</th>
        </tr>
        <tr>
            <td colspan="2" id="p0noon_t"></td>
        </tr>
    </table><br>
    </div>

    <footer>
        <a href="patient0.html" class="btn-stitch">もどる</a><a href="p0_nooncheck.html" class="btn-check">確認する</a>
    </footer>
    
    </div>
</body>
</html>
