<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<title>与薬情報システム</title>

<script type="text/javascript">
//テーブル作成
$(function(){
    $.getJSON("drugdata.json",display);
});
function display(drugdata){
    $("#p0_name").html("drugdata[0].name");
    $("#p0_age").html("drugdata[0].age");
    $("#p1_name").html("drugdata[1].name");
    $("#p1_age").html("drugdata[1].age");
    $("#p2_name").html("drugdata[2].name");
    $("#p2_age").html("drugdata[2].age");
};
//テーブル作成

//画面遷移
function gopatient0(){
    location.href="patient0.html";
}
function gopatient1(){
    location.href="patient1.html";
}
function gopatient2(){
    location.href="patient2.html";
}
//画面遷移
</script>

</head>
<body>

<table>
    <caption>患者リスト</caption>
    <tr>
        <th>名前</th><th>年齢</th><th>与薬情報</th>
    </tr>
    <tr>
        <td id="p0_name"></td><td id="p0_age"></td><td><button type="button" onclick="gopatient0()">情報を閲覧する</button></td>
    </tr>
    <tr>
        <td id="p1_name"></td><td id="p1_age"></td><td><button type="button" onclick="gopatient1()">情報を閲覧する</button></td>
    </tr>
    <tr>
        <td id="p2_name"></td><td id="p2_age"></td><td><button type="button" onclick="gopatient2()">情報を閲覧する</button></td>
    </tr>
</table>

</body>
</html>
